<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="assets/css/signUp.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="signUpPage">
    <!-- -------------NAVBAR-------------- -->
    <header>
        <nav>
            <div class="navLeft">
                <img src="assets/camera.png" alt="logo">
                <a href="/index.html">
                    <span>Camera</span>
                    <span>Lease</span></a>
            </div>
            </div>
            <div class="navRight">
    
                <a href="product.html" class="secondaryBtn">Product</a>
                <a href="about.html" class="secondaryBtn">About</a>
                <a href="login.html" class="primaryBtn">Login</a>
                <a href="signUp.html" class="primaryBtn">Sign Up</a>
            </div>
        </nav>
    </header>
    <!-- -------------Sign up container-------------- -->
    <h1>Camera Lease Sign Up</h1>
    <main class="signUpContainer">
        <form>
            <div class="inputField">
                <label for="username">Email or Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Username">
            </div>
            <div class="inputField">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password">
            </div>
            <div class="inputField">
                <label for="password">Confirm Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password Again">
            </div>
            <div class="btnsField">
                <button type="submit" class="primaryBtn">Sign Up</button>
                <p>Or <br> Already have an account</p>
                <a href="login.html" class="primaryBtn">Login</a>
            </div>
        </form>
    </main>
</body>

</html>
